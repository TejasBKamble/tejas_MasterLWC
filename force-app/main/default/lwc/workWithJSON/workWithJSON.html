<template>
    <lightning-card title="Salesforce JSON Data">
        <div class="slds-m-around_medium">
            <p><strong>jsonDataString:</strong> {jsonDataString}</p>
        </div>

        <div class="slds-m-around_medium">
           <lightning-button label="Get Responce" onclick={HandelResponce}></lightning-button>
        </div>
    
        <template for:each={ResponseVar} for:item="item">
            <li key={item}>{item}   
            </li>
        </template>
        <template if:true={error}>
            <div class="slds-text-color_error">
                <p>Error occurred while fetching data: {error.message}</p>
            </div>
        </template>
    </lightning-card>
</template>
