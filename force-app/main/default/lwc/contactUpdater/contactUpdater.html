<template>
    <lightning-card title="Contact Information Platform Event" icon-name="standard:contact">
        <template if:true={contact.data}>
            <div class="slds-box slds-box_xx-small">
                <p><strong>Name:</strong> {contact.data.fields.Name.value}</p>
                <p><strong>Email:</strong> {contact.data.fields.Email.value}</p>
            </div>
        </template>
        <template if:true={contact.error}>
            <p>Error loading contact data.</p>
        </template>
    </lightning-card>
</template>
