<template>
    <lightning-card title="Lazy Loading">
        <lightning-datatable 
            key-field="Id" 
            data={data} 
            columns={columns}
            hide-checkbox-column="true"
            show-row-number-column="true"
           
            onloadmore={handleLoadMoreData}>
        </lightning-datatable>
    </lightning-card>
</template>
