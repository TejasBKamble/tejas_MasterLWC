<template>
    <!-- Tile Desigen Custom UI-->
    <!-- Tile Design Custom UI for Name and Email -->
    <div class="slds-m-top_medium slds-m-bottom_x-large">
        <h2 class="slds-text-heading_medium slds-m-bottom_medium">
            Testing notifayRecordUpdateAvalible .
        </h2>

        <!-- Display the tile only if NameRC exists -->
        <template if:true={NameRC}>
            <div class="slds-p-around_medium lgc-bg">
                <lightning-tile label={NameRC} href="/bruce.html" type="media">
                    <lightning-avatar 
                        slot="media" 
                        src="https://www.lightningdesignsystem.com/assets/images/avatar1.jpg" 
                        fallback-icon-name="standard:person_account" 
                        alternative-text="Bruce Wayne">
                    </lightning-avatar>
                    <ul class="slds-list_horizontal slds-has-dividers_right">
                        <li class="slds-item">Name: {NameRC}</li>
                        <li class="slds-item">Dark Knight</li>
                    </ul>
                </lightning-tile>
            </div>
        </template>

        <!-- Display the tile only if EmailRC exists -->
        <template if:true={EmailRC}>
            <div class="slds-p-around_medium lgc-bg">
                <lightning-tile label={EmailRC} href="/bruce.html" type="media">
                    <lightning-avatar 
                        slot="media" 
                        src="https://www.lightningdesignsystem.com/assets/images/avatar1.jpg" 
                        fallback-icon-name="standard:person_account" 
                        alternative-text="Bruce Wayne">
                    </lightning-avatar>
                    <ul class="slds-list_horizontal slds-has-dividers_right">
                        <li class="slds-item">Email: {EmailRC}</li>
                        <li class="slds-item">Dark Knight</li>
                    </ul>
                </lightning-tile>
            </div>
        </template>
    </div>
